<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Práctica 1 P2</title>
	<style type = "">
		body{
			background-color: lightblue;
		}
		table{
            border: 5px ; 
            width: 75%;
            border: none;
            margin: auto;
            text-align: center;
        }
        th{
            text-align: left;
            font-family: times new roman;
            border: none;
            text-align: center;
        }
        td{
            font-family: times new roman;
            line-height: 70%;
            padding: 10px;
            border: none;
            text-align: center;
        }
	</style>
</head>
<body>
	<h1 style = "text-align: center;">Bugatti</h1>
	<h2 style = "text-align: center;">Compras online</h2>
	<form action=""; method="post"; enctype="text/plain">
		<fieldset>
			<legend>Información general del cliente</legend>
			<table>
			<tbody>
            <tr>
            	<td style = "text-align: left;"><label for = "nombre">Nombre:</label>
			<input type = "text" name = "nombre" id = "nombre" placeholder = "Nombre" size = "15" maxlength = "30" title = "Nombre" required></td><br/>
			<td style = "text-align: left;"><label for = "apellidopaterno">Apellido paterno:</label><br/><br/>
			<input type = "text" name = "apellidopaterno" id = "apellidopaterno" placeholder = "Apellido paterno" size = "15" maxlength = "30" title = "Apellido paterno" required></td>
			<td style = "text-align: left;"><label for = "Apellidomaterno">Apellido materno:</label><br/><br/>
			<input type = "text" name = "Apellidomaterno" id = "Apellidomaterno" placeholder = "Apellido materno" size = "15" maxlength = "30" title = "Apellido materno" required></td>
            </tr>
            <tr>
            	<td style = "text-align: left;"><label for = "usuario">Nombre de usuario:</label><br/><br/>
			<input type = "text" name = "usuario" id = "usuario" placeholder = "Nombre de usuario" size = "15" maxlength = "30" title = "Nombre de usuario" required></td>
				<td style = "text-align: left;"><label for = "pass">Contraseña:</label>
			<input type = "password" name = "pass" id = "pass" size = "20" maxlength= "20" placeholder = "Contraseña">
				</td>
				<td style = "text-align: left;"><label for = "fechareg">Fecha de registro:</label>
			<input type = "date" name = "fechareg" id = "fechareg"></td>
            </tr>
    </table>
		</fieldset>
		<fieldset>
			<legend>Datos para facturar:</legend>
			<table>
			<tbody>
            <tr>
            	<td style = "text-align: left;"><label for = "País">País:</label><br/><br/>
			<select name="pais" id="pais" size = "3">
            <option value="mx">México</option><option value="CA">Canadá</option><option value="UK">Reino Unido</option><option value="US">Estados Unidos</option> <option value="FR">Francia</option> <option value="DE">Alemania</option> <option value="IT">Italia</option> <option value="JP">Japón</option> <option value="AU">Australia</option> <option value="BR">Brasil</option> <option value="IN">India</option> <option value="CN">China</option> <option value="ZA">Sudáfrica</option></td>
			<td style = "text-align: left;"><label for = "Ciudad">Ciudad:</label><br/><br/>
			<select name="ciudad" id="ciudad" size = "3">
            <option value="AGS">Aguascalientes</option>
			<option value="BC">Mexicali</option>
			<option value="BCS">La Paz</option>
			<option value="CAM">San Francisco de Campeche</option>
			<option value="CHIS">uxtla Gutiérrez</option>
			<option value="CHIH">Chihuahua</option>
			<option value="COAH">Saltillo</option>
			<option value="COL">Colima</option>
			<option value="CDMX">Ciudad de México</option>
			<option value="DUR">Victoria de Durango</option>
			<option value="GTO">Guanajuato</option>
			<option value="GRO">Chilpancingo</option>
			<option value="HGO">Pachuca de Soto</option>
			<option value="JAL">Guadalajara</option>
			<option value="MEX">Toluca de Lerdo</option>
			<option value="MICH">Morelia</option>
			<option value="MOR">Cuernavaca</option>
			<option value="NAY">Tepic</option>
			<option value="NL">Monterrey</option>
			<option value="OAX">Oaxaca de Juárez</option>
			<option value="PUE">Puebla de Zaragoza</option>
			<option value="QRO">CSantiago de Querétaro</option>
			<option value="QR">Chetumal</option>
			<option value="SLP">CSan Luis Potosí</option>
			<option value="SIN">Culiacán Rosales</option>
			<option value="SON">Hermosillo</option>
			<option value="TAB">Villahermosa</option>
			<option value="TAM">Ciudad Victoria</option>
			<option value="TLAX">Tlaxcala de Xicohténcatl</option>
			<option value="VER">Xalapa-Enríquez</option>
			<option value="YUC">Mérida</option>
			<option value="ZAC">Zacatecas</option>
			</td>
			<td style = "text-align: left;"><label for = "Calle">Calle:</label><br/><br/>
			<input type = "text" name = "Calle" id = "Calle" placeholder = "Calle" size = "15" maxlength = "30" title = "Calle" required></td>
            </tr>
            <tr>
            	<td style = "text-align: left;"><label for = "Numcasa">Número de casa:</label><br/><br/>
			<input type = "number" name = "Numcasa" id = "Numcasa" placeholder = "Número exterior" size = "15" maxlength = "30" title = "Numcasa" required></td><br/>
				<td style = "text-align: left;"><label for = "colonia">Colonia:</label><br/><br/>
			<input type = "text" name = "colonia" id = "colonia" placeholder = "Colonia" size = "15" maxlength = "30" title = "Colonia" required></td>
				<td style = "text-align: left;"><label for = "correo">Email:</label><br/><br/>
			<input type = "email" name = "correo" id = "correo" placeholder = "E-mail"></td>
            </tr>
            <tr>
            	<td style = "text-align: left;"><label for = "RFC">R.F.C:</label><br/><br/>
			<input type = "text" name = "RFC" id = "RFC" placeholder ="R.F.C"></td>
				<td style = "text-align: left;"><label for = "CP">Código postal:</label><br/><br/>
			<input type = "text" name = "CP" id = "CP" placeholder = "Código postal" size = "15" maxlength = "30" title = "CP" required>
				</td>

				<td style = "text-align: left;"><input type="checkbox" name="pasa1" id = "pasa1" value = "1" checked>
			<label for = "pasa1" >Acepto términos y condiciones</label><br/>
			<input type = "submit" name = "enviar" id = "enviar" value = "Enviar">
			<input type = "reset" name = "Restablecer" id = "Restablecer" value = "Restablecer">
				</td>
            </tr>
    </table>
		</fieldset>
	</form>
	<h3 style = "text-align: right;">Febrero 2025, S.L.P</h3>
</body>
</html>
