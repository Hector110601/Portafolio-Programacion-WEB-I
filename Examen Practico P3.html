<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Estacionamiento</title>
    <link rel="stylesheet" type="text/css" href="Examen Practico P3.css">
    <script type="text/javascript" src="Examen Practico P3.js"></script>
</head>
<body>
    <main>
        <h1>Pagos de Estacionamiento</h1>
        <form id="formulario">
            <fieldset>
                <legend>Información del Estacionamiento</legend>
                <label for="horas">Horas de estacionamiento:</label>
                <input type="number" id="horas" name="horas" min="1" required>

                <label for="vehiculo">Tipo de auto:</label>
                <select id="vehiculo" name="vehiculo" required>
                    <option value="">Seleccione un tipo de auto</option>
                    <option value="20">Auto chico - $20.0 MXN</option>
                    <option value="30">Camioneta - $30.0 MXN</option>
                    <option value="40">Camión - $40.0 MXN</option>
                </select><br/><br/>

                <button type="button" onclick="calcularTotal()">Calcular total a pagar</button>
            </fieldset>
        </form>

        <div id="resultado">
            <p id="total">Total a pagar: $0.00 MXN</p>
        </div>
    </main>

    <footer>
        <p>Primavera 2025. Universidad Politécnica de San Luis Potosí</p>
        <p>López Hernández Héctor Geovani</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
