<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="Formulario con JavaScript.js"></script>
	<link rel="stylesheet" type="text/css" href="Formulario con JavaScript.css">
	<title>Obtener datos con JavaScript</title>
</head>
<body>
	<h1>Registro de usuario</h1>
	<form name="formulario">
		<label for="user">Nombre de usuario:</label>
		<input type="text" name="user" placeholder="User"><br/><br/>
		<label for="pass">Contraseña:</label>
		<input type="password" name="pass" id="pass" placeholder="Password"><br/><br/>
		<label for="carrera">Carrera:</label>
		<select name="carrera" id="carrera">
			<option value="ITI">Ing. Tec. Información</option>
			<option value="ITEM">Ing. Telemática</option>
		</select><br/><br/>
		<label for="genero">Género</label><br/><br/>
		<input type="radio" name="genero" id="genero" value="F">Femenino<br/><br/>
		<input type="radio" name="genero" id="genero" value="M">Masculino
		<br/><br/><input type="checkbox" name="privacidad" id="privacidad">
		<label for="privacidad">Acepto los términos y condiciones de uso y privacidad</label><br/><br/>
		<input type="button" name="envio" id="envio" value="Obtener datos" onclick="leer()">
	</form>
	<div id="Datos"></div><br/>
</body>
</html>
