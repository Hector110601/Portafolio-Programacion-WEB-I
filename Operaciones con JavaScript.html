<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Operaciones con JavaScript</title>
    <link rel="stylesheet" href="Operaciones con JavaScript.css">
    <script src="operaciones.js"></script>
</head>
<body>
    <h1>Operaciones</h1>
    <form>
        <label for="num1">Escribe un número</label><br><br>
        <input type="text" name="num1" id="num1" placeholder="Escribe un número"><br><br>

        <label for="num2">Escribe un número</label><br><br>
        <input type="text" name="num2" id="num2" placeholder="Escribe un número"><br><br>

        <input type="button" id="suma" value="Suma" onclick="sumar()">
        <input type="button" id="resta" value="Resta" onclick="restar()">
        <input type="button" id="multiplicacion" value="Multiplicación" onclick="multiplicar()">
        <input type="button" id="division" value="División" onclick="dividir()">
    </form>
    <h2>El resultado es:</h2>
    <p id="resultado"></p>
</body>
</html>
